# pubspec.yaml (FINAL MERGED VERSION)

name: medtrack_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  # Ensure the SDK constraint is correct
  sdk: '>=3.9.2 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter
  
  # Core third-party packages needed by your screens (HealthMonitor & Scheduling)
  table_calendar: ^3.0.9 # Required for calendar functionality
  intl: ^0.18.0 # Required for date formatting
  
  # ðŸ’¥ NEW: Add the provider package for state management
  provider: ^6.1.1 
  
  # âœ¨ NEW: Add the uuid package for generating unique IDs
  uuid: ^4.5.2 
  
  cupertino_icons: ^1.0.6
  firebase_core: ^4.3.0
  cloud_firestore: ^6.1.1
  firebase_auth: ^6.1.3
  flutter_local_notifications: ^19.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    # Ensure these paths are correct relative to the pubspec.yaml file
    - assets/welcome_illustration.png
    - assets/MediTrack+ logo.png